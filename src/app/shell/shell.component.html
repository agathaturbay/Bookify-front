<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content">
    <ion-content>
      <div ion-fixed>
        <div class="profile ion-text-center ion-padding">
          <ion-icon class="profile-icon" name="person-circle"></ion-icon>
          <div>
            <ion-menu-toggle auto-hide="false">
              <ion-button
                class="profile-button"
                color="light"
                [routerDirection]="'root'"
                routerLink="/profile-update"
                routerLinkActive="active"
                shape="round"
                fill="outline"
                size="small"
                expand="block"
              >
                <ion-icon name="person"></ion-icon> {{ username }}
              </ion-button>
            </ion-menu-toggle>
          </div>
        </div>
        <ion-list lines="full" class="ion-no-padding">
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/home" routerLinkActive="active">
              <ion-label class="font"><span translate>Home</span></ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" routerLink="/discover" routerLinkActive="active">
              <ion-label class="font"><span translate>Discover</span></ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" routerLink="/book" routerLinkActive="active">
              <ion-label class="font"><span translate>Register book</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <img src="../../assets/warrior.png" class="war" />
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
