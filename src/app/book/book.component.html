<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Cadastrar livro</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="bg">
    <div class="blurry">
      <p><span translate>Cadastre seu livro aqui!</span></p>
      <form [formGroup]="bookForm" method="POST" action="/post-feedback">
        <ion-item lines="full">
          <ion-label position="floating">TÃ­tulo</ion-label>
          <ion-input type="text" required formControlName="title"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Autor</ion-label>
          <ion-input type="text" required formControlName="autor"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Categoria</ion-label>
          <ion-select interface="popover" formControlName="category">
            <ion-select-option *ngFor="let bookCategory of bookCategories" [value]="bookCategory">{{
              bookCategory
            }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Playlist</ion-label>
          <ion-input type="text" required formControlName="playlist"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Sinopse</ion-label>
          <ion-input type="text" required formControlName="sin"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="file" (change)="onFileSelected($event)" required></ion-input>
        </ion-item>

        <ion-button type="submit" value="submit" (click)="createBook()" [disabled]="!bookForm.valid">
          Cadastrar livro
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
